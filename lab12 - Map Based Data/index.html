<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>Leaflet Earthquake</title>
  <!-- My style sheet-->

  <!--Leaflet stylesheet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">

  <!--Leaflet script-->

</head>
<body>
  <section class="main-container">
    <article>
      <!-- My Map-->

    <section>
